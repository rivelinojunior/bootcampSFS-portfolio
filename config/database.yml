default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV.fetch('DATABASE_HOST') %>
  username: <%= ENV.fetch('DATABASE_USERNAME') %>
  password: <%= ENV.fetch('DATABASE_PASSWORD') %>
 
development:
  <<: *default
  database: portfolio_onebitcode_development
 
test:
  <<: *default
  database: portfolio_onebitcode_test